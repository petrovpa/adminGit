<div class="login-info">
  <div *ngIf="loginService.showInfo" class="alert alert-info">{{loginService.showInfo}}</div>
</div>

<form [formGroup]="loginForm" method="post" class="login-form" novalidate (ngSubmit)="login()">
  <h2>Администрирование</h2>

  <div class="form-group form-control__icon">
    <i class="icon-user"></i>
    <input name="login" type="text" placeholder="Имя пользователя" formControlName="login" class="form-control"
           autocomplete="off">
  </div>

  <div class="form-group form-control__icon">
    <input name="password" type="password" placeholder="Пароль" formControlName="password" class="form-control"
           autocomplete="off">
    <i class="icon-lock"></i>
  </div>

  <div class="form-group login-buttons">
    <button type="submit" class="btn btn-primary btn-rounded" [disabled]="isServiceInProgress">Войти</button>
    <a href="#" class="btn-remember" [routerLink]="['/remember']">Забыли пароль?</a>
  </div>
</form>

<div class="login-error">
  <div *ngIf="loginService.showError" class="alert alert-danger">{{loginService.showError}}</div>
</div>
